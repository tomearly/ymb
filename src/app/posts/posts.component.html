<form [formGroup]="postsForm" action="http://127.0.0.1:3000/api/posts" method="POST" (ngSubmit)="saveData($event)">
  <label for="name">Treatment</label>
  <input [(ngModel)]="name" formControlName="name" type="text" name="name" placeholder="Treatment Name"><br>
  <label form="id">ID</label>
  <input formControlName="id" type="text" name="id" placeholder="ID"><br>
  <label form="price">Price</label>
  <input formControlName="price" type="price" name="price" placeholder="Â£0.00">
  <button type="submit" class="btn btn-default">Submit</button>
</form>

<div class="container">
  <div class="row" *ngFor="let post of posts">
    <div class="card card-block">
      <h4 class="card-title">ID: {{ post.id }}</h4>
      Treatment: <input type="text" [(ngModel)]="post.name" value="{{post.name}}">
      Treatment ID:<input type="text" [(ngModel)]="post.id" value="{{post.id}}">
      <a href="#" (click)="editData(post)" class="card-link">Save</a>
      <a href="#" (click)="deleteData(post._id)" class="card-link">Remove</a>
    </div>
  </div>
</div>
