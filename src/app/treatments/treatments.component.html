<div class="container">
  <div class="card card-block">
    <h4 class="card-title">Add a new treatment</h4>
    <form [formGroup]="treatmentsForm" action="http://127.0.0.1:3000/api/treatments" method="POST" (ngSubmit)="newData($event)">
      <label for="name">Treatment</label>
      <input [(ngModel)]="name" formControlName="name" type="text" name="name" placeholder="Treatment Name"><br>
      <label form="id">ID</label>
      <input formControlName="id" type="text" name="id" placeholder="ID"><br>
      <label form="price">Price</label>
      <input formControlName="price" type="price" name="price" placeholder="Â£0.00">
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>

</div>

<div class="container">
  <div class="row" *ngFor="let treatment of treatments">
    <div class="card card-block">
      <h4 class="card-title">ID: {{ treatment.id }}</h4>
      Treatment: <input type="text" [(ngModel)]="treatment.name" value="{{treatment.name}}"><br>
      Treatment ID: <input type="text" [(ngModel)]="treatment.id" value="{{treatment.id}}"><br>
      Price: <input type="text" [(ngModel)]="treatment.price" value="{{treatment.price}}"><br>
      Inactive: <input type="checkbox"><br>
      <a href="#" (click)="editData(treatment)" class="card-link">Save</a>
    </div>
  </div>
</div>
